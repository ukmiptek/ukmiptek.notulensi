<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Login Notulen UKM Iptek</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4c0099, #00023e);
      animation: gradientShift 8s infinite alternate;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: white;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

    .container {
      max-width: 400px;
      width: 90%;
      padding: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 0 35px rgba(76, 0, 153, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(76, 0, 153, 0.5),
        0 0 50px rgba(153, 0, 255, 0.6),
        0 0 100px rgba(76, 0, 153, 0.7);
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      overflow: hidden;
      animation: defaultSpin 5s linear infinite;
    }

    @keyframes defaultSpin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
    }

    h1 {
      color: rgba(203, 125, 255, 0.856);
      text-shadow: 0 0 25px rgba(76, 0, 153, 0.5);
      font-size: 2.5em;
      margin: 0;
    }

    input[type="password"],
    button {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input[type="password"]:focus {
      box-shadow: 0 0 25px rgba(76, 0, 153, 0.6);
    }

    button {
      background: linear-gradient(45deg, #4c0099, #9900ff);
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    .error {
      color: #ff4444;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.5s;
      margin-top: 10px;
    }

    .error.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .logo {
        width: 120px;
        height: 120px;
      }

      h1 {
        font-size: 6vw;
      }

      input[type="password"],
      button {
        font-size: 5vw;
        padding: 8px;
      }

      .container {
        width: 100%;
        padding: 20px;
      }
    }

    @keyframes spinEffect {

      0%,
      100% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(360deg);
      }
    }

    @keyframes reverseSpin {
      0% {
        transform: rotate(360deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    .iframe-container {
      width: 100%;
      height: 100vh;
      display: none;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      /* Melengkungkan sisi-sisi container */
      box-shadow: 0 0 25px rgba(76, 0, 153, 0.5);
      overflow: hidden;
      /* Memastikan konten iframe tetap dalam batas lengkungan */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
      /* Melengkungkan sisi-sisi iframe */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    /* Eye Icon Styling */
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo" onclick="triggerLogoSpin()">
      <img src="UKMIPTEK.png" alt="Logo UKM IPTEK">
    </div>
    <h1>NOTULENSI UKM IPTEK POLNEP</h1>
    <form id="loginForm">
      <div style="position: relative; width: 100%;">
        <input type="password" id="password" placeholder="Masukkan Sandi" required>
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Masuk</button>
      <div class="error" id="error_msg"></div>
    </form>
  </div>

  <!-- Container untuk iframe yang akan muncul setelah login -->
  <div class="iframe-container" id="iframeContainer">
    <iframe src="https://docs.google.com/document/d/1Z1IDKM8YNElvRr9sAP7lYlUIF5pyrccmvAnIZ-PUziA/edit?usp=sharing"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
  </div>

  <script>
    function triggerLogoSpin() {
      const logo = document.querySelector('.logo');
      logo.style.animation = 'spinEffect 0.8s ease-out';
      setTimeout(() => {
        logo.style.animation = 'reverseSpin 0.8s ease-in';
      }, 400);
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error_msg');

      if (password === 'ukmiptek2024') {
        // Deteksi perangkat mobile dan arahkan ke URL penuh (bukan iframe)
        if (/Android/i.test(navigator.userAgent)) {
          window.location.href = 'https://docs.google.com/document/d/1Z1IDKM8YNElvRr9sAP7lYlUIF5pyrccmvAnIZ-PUziA/edit?usp=sharing';
        } else {
          // Menampilkan iframe setelah login berhasil
          document.getElementById('iframeContainer').style.display = 'block';
          document.querySelector('.container').style.display = 'none';
        }
      } else {
        error.textContent = 'Sandi Salah!';
        error.classList.add('show');
        setTimeout(() => {
          error.classList.remove('show');
          error.textContent = '';
        }, 3000);
      }
    });

    // Fungsi untuk toggle menampilkan atau menyembunyikan password
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
    }
  </script>
</body>

</html>
