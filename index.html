<!DOCTYPE html>
<html lang="id">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login Notulen UKM Iptek</title>
 <style>
  body {
   margin: 0;
   min-height: 100vh;
   background: linear-gradient(135deg, #4c0099, #00023e);
   animation: gradientShift 8s infinite alternate;
   font-family: 'Arial', sans-serif;
   overflow: hidden;
  }

  @keyframes gradientShift {
   0% {
    background-position: 0% 50%;
   }

   100% {
    background-position: 100% 50%;
   }
  }

  .container {
   max-width: 400px;
   width: 90%;
   margin: 100px auto;
   padding: 25px;
   background: rgba(0, 0, 0, 0.3);
   border-radius: 15px;
   box-shadow: 0 0 35px rgba(76, 0, 153, 0.5);
   backdrop-filter: blur(10px);
   display: flex;
   flex-direction: column;
   align-items: center;
  }

  .logo {
   width: 150px;
   height: 150px;
   border-radius: 50%;
   margin: -75px auto 30px;
   box-shadow: 0 0 25px rgba(76, 0, 153, 0.5),
    0 0 50px rgba(153, 0, 255, 0.6),
    0 0 100px rgba(76, 0, 153, 0.7);
   transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
   cursor: pointer;
   overflow: hidden;
  }

  .logo img {
   width: 100%;
   height: 100%;
   border-radius: inherit;
   display: block;
   object-fit: cover;
  }

  h1 {
   color: rgba(153, 0, 255, 0.8);
   text-align: center;
   text-shadow: 0 0 25px rgba(76, 0, 153, 0.5);
   font-size: 2.5em;
   margin: 30px 0 40px;
  }

  input[type="password"] {
   width: 100%;
   padding: 15px;
   margin: 15px 0;
   background: rgba(0, 0, 0, 0.4);
   border: none;
   border-radius: 10px;
   color: #fff;
   font-size: 1em;
   transition: all 0.3s ease;
   box-sizing: border-box;
  }

  input[type="password"]:focus {
   box-shadow: 0 0 25px rgba(76, 0, 153, 0.6);
   outline: none;
  }

  button {
   width: 100%;
   padding: 15px;
   margin: 15px 0;
   /* Added margin to match input */
   background: linear-gradient(45deg, #4c0099, #9900ff);
   border: none;
   border-radius: 10px;
   color: #fff;
   font-size: 1em;
   cursor: pointer;
   transition: transform 0.3s ease;
   box-shadow: 0 0 20px rgba(76, 0, 153, 0.5);
   box-sizing: border-box;
  }

  button:hover {
   transform: scale(1.05);
  }

  button:active {
   transform: scale(0.95);
  }

  .error {
   color: #ff4444;
   font-size: 0.9em;
   margin-top: 10px;
   opacity: 0;
   transition: opacity 0.5s;
   text-align: center;
  }

  .error.show {
   opacity: 1;
   transition-delay: 0.3s;
  }

  @keyframes rotateLogo {
   0% {
    transform: rotate(0deg);
   }

   100% {
    transform: rotate(360deg);
   }
  }

  @keyframes reverseRotate {
   0% {
    transform: rotate(360deg);
   }

   100% {
    transform: rotate(0deg);
   }
  }

  @media (max-width: 480px) {
   .container {
    padding: 15px;
    margin: 50px auto;
   }
  }
 </style>
</head>

<body>
 <div class="container">
  <div class="logo" onclick="spinLogo()" ontouchstart="spinLogo()">
   <img src="UKMIPTEK.png" alt="Logo UKM IPTEK">
  </div>
  <h1>NOTULENSI UKM IPTEK POLNEP</h1>
  <form id="loginForm">
   <input type="password" id="password" placeholder="Masukkan Sandi" required>
   <button type="submit">Masuk</button>
   <div class="error" id="error_msg"></div>
  </form>
 </div>

 <script>
  function spinLogo() {
   const logo = document.querySelector('.logo');
   logo.style.animation = 'rotateLogo 1s ease-out';
   setTimeout(() => {
    logo.style.animation = 'reverseRotate 1s ease-in';
   }, 1000);
  }

  document.getElementById('loginForm').addEventListener('submit', function (e) {
   e.preventDefault();
   const password = document.getElementById('password').value;
   const error = document.getElementById('error_msg');

   if (password === 'ukmiptek2024') {
    window.location.href = 'https://docs.google.com/document/d/1Z1IDKM8YNElvRr9sAP7lYlUIF5pyrccmvAnIZ-PUziA/edit?tab=t.0';
   } else {
    error.textContent = 'Sandi Salah!';
    error.classList.add('show');
    setTimeout(() => error.classList.remove('show'), 3000);
   }
  });
 </script>
</body>

</html>
